<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <h2 class="text-center mb-4">Registro de Persona</h2>
        <form id="personForm" class="card p-4 shadow mb-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tipo de Documento</label>
                    <select class="form-select" id="documentType" required>
                        <option value="">Seleccione...</option>
                        <option>Cédula</option>
                        <option>Pasaporte</option>
                        <option>TI</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="document" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dateBorn" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">EPS</label>
                    <input type="text" class="form-control" id="eps" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Género</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Seleccione...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Persona Relacionada</label>
                    <input type="text" class="form-control" id="relatedPerson" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4 w-100">Registrar Persona</button>
        </form>

        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <form id="userForm" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
